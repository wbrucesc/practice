<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Movie</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <h1>Add</h1>

    <div class="container">
        <form action="/add" method="POST" th:object="${movie}">
            <input th:field="*{title}" type="text" placeholder="Title"/>
            <br/>
            <input th:field="*{genre}" type="text" placeholder="Genre"/>
            <br/>
            <input th:field="*{date}" type="text" placeholder="Release Year"/>
            <br/>
            <input th:field="*{link}" type="text" placeholder="IMDB link"/>
            <br/>
            <input class="btn btn-success" type="submit" value="Add Movie"/>
        </form>
    </div>
</div>

</body>
</html>
